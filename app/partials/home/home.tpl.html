<home-header></home-header>

<div ng-controller="HomeController">
    <div class="auth-tab">
        <ul>
            <li ng-class="{ active: isSet(1) }">
                <a href ng-click="setTab(1)">Home</a>
            </li>
            <li ng-class="{ active: isSet(2) }">
                <a href ng-click="setTab(2)">Registration</a>
            </li>
        </ul>
    </div>
    <div class="tab-content mobile-container">
        <div ng-show="isSet(1)">
            <form>
                <div class="form-group fancy-form-group">
                    <input type="text" class="form-control" id="login.username" ng-model="login.username">
                    <label for="login.username">Username</label>
                </div>

                <div class="form-group fancy-form-group">
                    <input type="password" class="form-control" id="password" ng-model="login.password">
                    <label for="password">Password</label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remembar Me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Submit</button>
            </form>
            <br><br>
            <div class="text-center">
                <a ui-sref="forgot">Forgot Password</a>
            </div>
        </div>

        <div ng-show="isSet(2)">
            <form>
                <div class="form-group text-center">
                    <label class="propic-upload" style="background: url(images/user.svg);">
                        <input type="file" ng-model="reg.propic">
                    </label>
                </div>

                <div class="form-group fancy-form-group">
                    <input type="text" class="form-control" id="reg.fullname" ng-model="reg.fullname">
                    <label for="reg.fullname">Full Name</label>
                </div>

                <div class="form-group fancy-form-group">
                    <input type="text" class="form-control" id="reg.username" ng-model="reg.username">
                    <label for="reg.username">Username</label>
                </div>

                <div class="form-group fancy-form-group">
                    <input type="email" class="form-control" id="reg.email" ng-model="reg.email">
                    <label for="reg.email">Email</label>
                </div>

                <div class="form-group fancy-form-group">
                    <input type="number" class="form-control" id="reg.phoneno" ng-model="reg.phoneno">
                    <label for="reg.phoneno">Email</label>
                </div>

                <div class="form-group fancy-form-group">
                    <input type="password" class="form-control" id="reg.password" ng-model="reg.password">
                    <label for="reg.password">Password</label>
                </div>

                <div class="form-group fancy-form-group">
                    <input type="password" class="form-control" id="reg.repeatPassword" ng-model="reg.repeatPassword">
                    <label for="reg.repeatPassword">Repeat Password</label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> All given information are correct
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Submit</button>
            </form>
        </div>
    </div>
</div>
