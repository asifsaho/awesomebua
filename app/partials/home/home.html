<home-header></home-header>

<div class="container" ng-controller="homeController">

    <div bs-active-pane="tabs.activeTab" class="auth-tab" bs-tabs>
        <div ng-repeat="tab in tabs" data-title="{{ tab.title }}" name="{{ tab.title }}" bs-pane>
            <form>
                <div class="form-group fancy-form-group">
                    <input ng-change="changeAction()" type="email" class="form-control" id="username">
                    <label for="username">Email address</label>
                </div>
                <div class="form-group fancy-form-group">
                    <input type="password" class="form-control" id="password">
                    <label for="password">Password</label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remembar Me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Submit</button>
            </form>
        </div>
    </div>

</div>
